title: CLIcraft Documentation
description: A simple Minecraft Mod Package Manager written in Node.js
remote_theme: just-the-docs/just-the-docs
color_scheme: dark

# GitHub repository
repository: theinfamousben/clicraft
url: https://theinfamousben.github.io/clicraft

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Callouts (for notes, warnings, etc.)
callouts_level: quiet
callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: red
  tip:
    title: Pro Tip
    color: green

# Navigation structure
nav_sort: case_insensitive

# Aux links
aux_links:
  "GitHub Repository":
    - "https://github.com/theinfamousben/clicraft"

# Footer content
footer_content: "Copyright &copy; 2024 theinfamousben. Distributed under the ISC license."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Exclude from processing
exclude:
  - README.md
  - node_modules
  - package.json
  - package-lock.json
